<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Purchase History - RobuxElite</title>
    <link rel="stylesheet" href="purchase-history.css"> <!-- Link to the CSS file -->
    <script src="user-history.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Purchase History</h1>
    </header>

    <section id="purchase-history" class="purchase-history-section">
        <h2>Your Purchase History</h2>
        <table id="purchase-history-table">
            <thead>
                <tr>
                    <th>Package</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>User Number</th> <!-- New column for User Number -->
                </tr>
            </thead>
            <tbody>
                <!-- User purchase history will go here -->
            </tbody>
        </table>
    </section>

    <!-- New section for User Status History -->
    <section id="user-status-history" class="user-status-history-section">
        <h2>Your Status History</h2>
        <table id="user-status-history-table">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- User status transitions will go here -->
            </tbody>
        </table>
    </section>
</body>
</html>
